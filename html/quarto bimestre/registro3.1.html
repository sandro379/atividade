<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>pesquise</title>
    </head>
    <body>
        <form accept="https://www.google.com/search" method="get">
            <input autocomplete="off" autofocus placeholder="digite seu email" name="email" pattern=".+@.+\..+\.edu\.\D{2}" type="email">
            <input placeholder="(dd)99999-9999" name="tel" pattern="\(\d{2}\)\s\d{5}-\d{4}" type="text">
            <button>registrar</button>
        </form>
    </body>
</html>
